<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinGuard AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="static/design.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar custom-navbar">
        <a class="navbar-brand mx-auto" href="#">
            <i class="fa-solid fa-disease"></i> SkinGuard AI
        </a>
    </nav>

    <!-- Centered Container -->
    <div class="main-container">
        <h1>Skin Cancer Detection</h1>
        <p class="description">Upload an image to predict the likelihood of skin cancer.</p>
        <div class="upload-box">
            <form action="/predict" method="post" enctype="multipart/form-data">
                <label for="file-upload" class="custom-file-upload">
                    Choose File
                </label>
                <input id="file-upload" type="file" name="file" accept="image/*" required onchange="updateFileName()">
                <span id="file-name" class="file-name">No file chosen</span>
                <p>Drag and drop an image here, or click to select a file.</p>
                <br>
                <button type="submit">Predict</button>
            </form>
        </div>
        
        <div class="footer">
            <p>Your friendly AI cancer detector!</p>
        </div>
    </div>

    <script>
        function updateFileName() {
            const fileInput = document.getElementById('file-upload');
            const fileName = document.getElementById('file-name');
            fileName.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : 'No file chosen';
        }
    </script>
</body>
</html>
